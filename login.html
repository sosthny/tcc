<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0MgDSMKl5yXEoSy3YYFkJRDCV9w6-lyHX9w&s" alt="Logo" class="logo">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Matrícula ou CPF" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p id="message"></p>
            <p>Não tem uma conta? <a href="registro.html">Registre-se aqui</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
