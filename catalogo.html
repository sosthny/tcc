<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link rel="stylesheet" href="catalogo.css">
</head>
<body>
    <header>
        <h1>Catálogo de Livros</h1>
        <button class="back-btn" onclick="window.history.back()">Voltar</button>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por título, autor ou gênero..." oninput="searchBooks()">
        </div>
    </header>
    <main>
        <div class="book-list" id="book-list">
            <!-- Os livros serão carregados aqui via JavaScript -->
        </div>
    </main>

    <!-- Modal para exibir detalhes do livro -->
    <div class="modal" id="book-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <img id="book-cover" src="" alt="Capa do Livro">
            <h2 id="book-title"></h2>
            <p id="book-author"></p>
            <p id="book-genre"></p>
            <p id="book-description"></p>
        </div>
    </div>

    <script src="catalogo.js"></script>
</body>
</html>
